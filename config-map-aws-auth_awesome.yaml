apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::774350622607:role/awesome20200316002324047600000006
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes

  
  
  mapUsers: |
    - "groups":
      - "audit-team"
      "userarn": "arn:aws:iam::774350622607:user/auditor1"
      "username": "auditor1"
    
  
  
